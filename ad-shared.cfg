unbindall

// Interface
bind "`" "toggleconsole"
bind "~" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
bind "TAB" "+showscores"
bind "INS" "say ready"
bind "DEL" "say notready"
bind "HOME" "+popupmenu"
bind "END" "say /xmenu"
bind "PGUP" "say /stuck"


bind "F1" "jointeamone;exec ad-marine.cfg"
bind "F2" "jointeamtwo;exec ad-skulk.cfg"
bind "F3" "autoassign"
bind "F4" "readyroom"
bind "F5" "snapshot"

// Communications
bind "," "messagemode"
bind "." "messagemode2"
bind "ALT" "+voicerecord"

// Weapons
bind "0" "slot10"
bind "1" "fastslot1;slot1"
bind "2" "fastslot2;slot2"
bind "3" "fastslot3;slot3"
bind "4" "fastslot4;slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

bind "v" "fastslot1;slot1"
bind "c" "fastslot3;slot3"
bind "x" "fastslot4;slot4"
bind "MOUSE4" "fastslot2;slot2"
bind "CTRL" "fastslot3;slot3"

bind "MOUSE1" "+attack"

// Movement
bind "SHIFT" "+speed"
bind "SPACE" "+duck"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MOUSE2" "+jump"

bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

// Misc
bind "MOUSE5" "showmap"
bind "b" "+use"
bind "z" "impulse 100" // Flashlight

// Shared Hotkeys
bind "e" "impulse 14"	//Weld/heal me
bind "MOUSE3" "impulse 9"	//Taunt/Chuckle
//bind "" "impulse 7"	//Follow me
//bind "" "impulse 8"	//I'm covering you

// HLTV
bind "UPARROW" "+lookup"
bind "DOWNARROW" "+lookdown"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"

// Map Toggle
alias map_on "+showmap; alias showmap map_off"
alias map_off "-showmap; alias showmap map_on"
alias showmap "map_on"
