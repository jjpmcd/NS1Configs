impulse 114

exec ad-shared.cfg
exec ad-alienshared.cfg

alias "fastslot1" "weapon_spit"
alias "fastslot2" "weapon_healingspray"
alias "fastslot3" "weapon_bilebombgun;"
alias "fastslot4" "weapon_webspinner"

alias "+healspray" "fastslot2;wait;+attack"
alias "-healspray" "-attack;fastslot1"

bind "CTRL" "+healspray"

//Structures
alias "buildrt" "speak roger; alias buildrt impulse 90"
alias "buildoc" "speak oscar; alias buildoc impulse 91"
alias "buildhive" "speak hotel; alias buildhive impulse 95"
alias "buildmc" "speak mike; alias buildmc impulse 94"
alias "builddc" "speak delta; alias builddc impulse 92"
alias "buildsc" "speak sierra; alias buildsc impulse 93"

bind "r" "buildrt"				//Build Resource Tower
bind "t" "buildoc"				//Build Offense Chamber
bind "y" "buildhive"			//Build Hive
bind "f" "buildmc"				//Build Movement Chamber
bind "g" "builddc"				//Build Defense Chamber
bind "h" "buildsc"				//Build Sensory Chamber