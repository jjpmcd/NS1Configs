// NA RATES

alias toggle_rates "bad_rates"
alias bad_rates "alias toggle_rates good_rates;rate 15000;cl_updaterate 60;speak fahrenheit"
alias good_rates "alias toggle_rates bad_rates;rate 42000;cl_updaterate 42000;speak celsius"

