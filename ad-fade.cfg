impulse 116

exec ad-shared.cfg
exec ad-alienshared.cfg

alias "fastslot1" "weapon_swipe; ad_cross_100"
alias "fastslot2" "weapon_blink; ad_cross_100"
alias "fastslot3" "weapon_metabolize; ad_cross_100"
alias "fastslot4" "weapon_acidrocketgun; ad_cross_33"

alias "+metabolize" "weapon_metabolize;+attack"
alias "-metabolize" "-attack;weapon_swipe"

alias blinkhop "+jump;wait;+movement;wait;-jump;wait;-movement"

bind "MOUSE2" "+movement"
bind "MOUSE4" "blinkhop"
bind "CTRL" "+metabolize"